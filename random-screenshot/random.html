<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>test</title>
  </head>
<style>
  h1 {text-align:center;}
  h1 {font-family: "Arial", sans-serif;}
</style>
  <body onload = "GFG_Fun()">
   
<h1>Redirecting</h1>
  </body>
     <script>
         var url = "https://prnt.sc/";
         var num = '';
         var cha = "";
           function randomStr(len, arr) {
              var ans = '';
              for (var i = len; i > 0; i--) {
                  ans +=
                    arr[Math.floor(Math.random() * arr.length)];
              }
              return ans;
          }

          function GFG_Fun() {
              cha = randomStr(2, 'abcdefghijklmnopqrstuvwxyz')
              num = randomStr(4, '1234567890')
              setTimeout(function(){window.location = url+cha+num;}, 0);
          }
     </script>
</html>
